name: NSE Symbols Release

on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 1 * *'  # 8:00 AM IST on 1st day of every month

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run NSE fetch script
        id: fetch
        run: node index.js
